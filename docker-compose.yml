  #   ports:
  #     - "5443:5432"
  redis:
    image: redis:5-alpine
    ports:
      - 6378:6379


  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
    command: bash -c "cd src && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    env_file:
      - .env

  nginx:
    image: nginx:mainline-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/nginx:/etc/nginx/conf.d
      - ./src/static:/app/src/static
    depends_on:
      - "app"

volumes:
  static:
